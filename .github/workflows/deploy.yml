name: Deploy EasyTier to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Set Secrets in Fly
        run: |
          flyctl secrets set \
            ET_NETWORK_NAME="${{ secrets.ET_NETWORK_NAME }}" \
            ET_NETWORK_SECRET="${{ secrets.ET_NETWORK_SECRET }}" \
            ET_PEERS="${{ secrets.ET_PEERS }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
