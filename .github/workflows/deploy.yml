name: Deploy EasyTier to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: |
          # 1. 部署前先设置 Secrets，确保机器启动时能读到
          flyctl secrets set \
            ET_NETWORK_NAME="${{ secrets.ET_NETWORK_NAME }}" \
            ET_NETWORK_SECRET="${{ secrets.ET_NETWORK_SECRET }}" \
            ET_PEERS="${{ secrets.ET_PEERS }}" --app fly-easytier-ipv4
          
          # 2. 执行部署，限制只运行 1 台机器以节省资源
          flyctl deploy --remote-only --ha=false
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
