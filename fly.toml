app = "fly-easytier-ipv4"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# 禁止高可用，只运行 1 台，最省钱
[deploy]
  strategy = "rolling"
  max_unavailable = 1

[[services]]
  internal_port = 11010
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
